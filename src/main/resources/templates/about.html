<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>О нас</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/head :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление информации</h1>
    <form action="/about" method="post">
        <textarea name="full_about" id="full_about" placeholder="Введите полный текст" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить информацию</button>
    </form>
</div>

<div class="container mt-5">
    <h1>О нас все</h1>
    <div th:each="el : ${full_about}" class="alert alert-warning mt-2">
        <p th:text="${el.full_about}"/>
        <a th:href="'/about/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
